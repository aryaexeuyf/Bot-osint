<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OSINT Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Simple OSINT Bot</h1>
        <p>Golek informasi nggunakake Leakosint API.</p>

        <div class="form-group">
            <label for="api-token">API Token Sampeyan</label>
            <input type="password" id="api-token" placeholder="Lebokno token API teko bot...">
        </div>

        <div class="form-group">
            <label for="search-query">Target Pencarian</label>
            <textarea id="search-query" rows="3" placeholder="Contoh: elonmusk@gmail.com utawa jeneng 'Petya Ivanov'"></textarea>
            <small>Iso nglebokno luwih teko siji, dipisah gawe baris anyar.</small>
        </div>

        <button id="search-button">Golek!</button>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <span>Nggolek data, sedelo yo...</span>
        </div>

        <h2>Hasil:</h2>
        <pre id="results"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
