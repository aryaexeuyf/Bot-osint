    <style>
        :root {
            --primary-color: #00ff41;
            --secondary-color: #00a8ff;
            --danger-color: #ff0040;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(15, 15, 15, 0.8);
            --text-color: #e0e0e0;
            --border-color: rgba(0, 255, 65, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Background Live Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0a0a 0%, #0f1419 100%);
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 65, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 168, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 64, 0.05) 0%, transparent 15%);
            animation: bgMove 20s ease infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(1deg); }
            66% { transform: translate(20px, -10px) rotate(-1deg); }
        }

        /* Matrix Rain Effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Header */
        header {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .server-status {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            font-family: 'Orbitron', monospace;
            font-size: 14px;
        }

        .server-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--danger-color);
            animation: pulse 2s infinite;
        }

        .server-indicator.online {
            background-color: var(--primary-color);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 65, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 65, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 65, 0); }
        }

        .title-container {
            margin: 30px 0;
            position: relative;
        }

        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            color: var(--primary-color);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.7);
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: var(--secondary-color);
            text-shadow: 0 0 8px rgba(0, 168, 255, 0.7);
            margin-bottom: 20px;
        }

        .glitch {
            position: relative;
            color: var(--primary-color);
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                        -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                        0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                            -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }

        .typing-effect {
            overflow: hidden;
            border-right: 0.15em solid var(--primary-color);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color) }
        }

        /* User Info */
        .user-info {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            font-family: 'Orbitron', monospace;
            font-size: 14px;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-color);
        }

        .countdown {
            position: absolute;
            top: 60px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .menu-tab {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 15px 30px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.5s;
        }

        .menu-tab:hover::before {
            left: 100%;
        }

        .menu-tab.active {
            background: rgba(0, 255, 65, 0.1);
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .menu-tab.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .menu-tab.disabled::after {
            content: 'LAYANAN TIDAK TERSEDIA';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--danger-color);
            font-size: 12px;
        }

        .execute-bar {
            height: 5px;
            background: rgba(0, 255, 65, 0.2);
            position: relative;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .execute-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 500;
        }

        .input-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--dark-bg);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            min-height: 150px;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .result-box::before {
            content: '>';
            position: absolute;
            top: 15px;
            left: 10px;
            color: var(--primary-color);
        }

        .result-content {
            padding-left: 20px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .console-log {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .console-log::-webkit-scrollbar {
            width: 8px;
        }

        .console-log::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        .console-log::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-time {
            color: var(--secondary-color);
            margin-right: 10px;
        }

        .log-message {
            color: var(--text-color);
        }

        .spam-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .spam-option {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .spam-option:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .spam-option.selected {
            background: rgba(0, 255, 65, 0.2);
            border-color: var(--primary-color);
        }

        .spam-option i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .spam-option h4 {
            font-family: 'Orbitron', monospace;
            margin-bottom: 5px;
        }

        .spam-option p {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        .hamburger-icon {
            width: 30px;
            height: 20px;
            position: relative;
            cursor: pointer;
        }

        .hamburger-icon span {
            display: block;
            position: absolute;
            height: 3px;
            width: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: 0.25s ease-in-out;
        }

        .hamburger-icon span:nth-child(1) {
            top: 0px;
        }

        .hamburger-icon span:nth-child(2) {
            top: 8px;
        }

        .hamburger-icon span:nth-child(3) {
            top: 16px;
        }

        .hamburger-icon.open span:nth-child(1) {
            top: 8px;
            transform: rotate(135deg);
        }

        .hamburger-icon.open span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }

        .hamburger-icon.open span:nth-child(3) {
            top: 8px;
            transform: rotate(-135deg);
        }

        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            border-left: 1px solid var(--border-color);
            z-index: 999;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .side-menu.open {
            right: 0;
        }

        .side-menu-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid var(--border-color);
        }

        .side-menu-header h3 {
            font-family: 'Orbitron', monospace;
            color: var(--primary-color);
        }

        .side-menu-content {
            padding: 20px;
        }

        .side-menu-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .side-menu-item:hover {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--primary-color);
        }

        .side-menu-item i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .side-menu-item h4 {
            font-family: 'Orbitron', monospace;
            margin-bottom: 5px;
        }

        .side-menu-item p {
            font-size: 0.9rem;
            color: var(--text-color);
        }
